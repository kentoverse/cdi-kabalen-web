name: ğŸš€ Deploy to Azure Web App

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: appi-mcp-s3d6qmutzsu2w
  AZURE_RESOURCE_GROUP: BOTWORKS-MCP
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'src/mcpserver/mcpserver.csproj'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ï¿½ï¿½ Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: ğŸ› ï¸ Build
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      - name: âœ… Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -o published

      - name: ğŸ” Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./published
